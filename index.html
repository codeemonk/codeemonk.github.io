    <script>
        $(document).ready(function() {
            $('.hellodoccard').hover(function() {
                $(this).css('background-color', '#ff6d05');
            }, function() {
                $(this).css('background-color', '#FFFFFF');
            });

            $('.hellodoccard').on('click', function() {
                $(this).css('background-color', '#6610f2');
                var time = 2000;
                setTimeout(function() {
                    $(this).css('background-color', '#FFFFFF');
                }, time);
            });

            playMusic = function(id) {
                var audioname= id + '.mp3';
                $("#" + id).addClass("disable-div");
                var music = new Audio(audioname);
                music.play();
                $("#" + id).removeClass("disable-div");  
            };
        });
    </script>
